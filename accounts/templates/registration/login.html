{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Create account <a href="{% url 'signup' %}">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock %}
